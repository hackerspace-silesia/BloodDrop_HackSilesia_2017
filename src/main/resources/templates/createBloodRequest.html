<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">BLOOD REQUEST</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Panel RCK</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>


<form class="form-default col-6 center" th:method="post" action="" style="max-width: 600px;margin:0 auto;">
    <h3>Blood Group</h3>
    <div class="input-field col s12">
        <select th:name="bloodGroup">
            <option th:text="'Wybierz grupę krwi'" disabled="disabled" selected="selected"></option>
            <option th:value="'A_PLUS'" th:text="'A+'"></option>
            <option th:value="'A_MINUS'" th:text="'A-'"></option>
            <option th:value="'B_PLUS'" th:text="'B+'"></option>
            <option th:value="'B_MINUS'" th:text="'B-'"></option>
            <option th:value="'AB_PLUS'" th:text="'AB+'"></option>
            <option th:value="'AB_MINUS'" th:text="'AB-'"></option>
            <option th:value="'ZERO_PLUS'" th:text="'0+'"></option>
            <option th:value="'ZERO_MINUS'" th:text="'0-'"></option>
        </select>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Data:</label>
        <input th:name="date" type="text" class="datepicker"/>
    </div>
    <div class="input-field col s12">
        <input th:name="date" id="adress" type="text" class="validate"/>
        <label for="adress">Adres</label>
    </div>
    <div class="input-field col s12">
        <input id="patient" type="text" class="validate"/>
        <label for="patient">Pacjent (opcjonalnie) </label>
    </div>
    <button class="waves-effect waves-light btn-large" type="Submit" value="Add">
        <i class="material-icons right">invert_colors</i>SEND</button>

    </form>
</body>

<script>
    $(document).ready(function () {
        $('select').material_select();
    });

    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Dzisiaj',
        clear: 'Wyczyść',
        close: 'Ok',
        closeOnSelect: true // Close upon selecting a date,
    });

</script>
